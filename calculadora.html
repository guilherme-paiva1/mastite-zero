<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
  
    <h1>Faturamento</h1>

    Quantidade de Vacas: <input type="text" id="input_vacas">
    <br>
    Preço do litro do Leite (hoje): <input type="text" id="input_preco">
    <br>
    Quantidade de litros total: <input type="text" id="input_litros"> 
    <br>
    Quantidade de vacas com mastite: <input type="text" id="input_qtd_mast">
    <!-- Período de lactação: <input type="text" id="input_periodo"> -->
    <br>
    <button onclick="calcular()">Calcular</button>
    <br>
    <div id="div_mensagem2" ></div>
    <div id="div_mensagem" ></div>

</body>
</html>

<script>

function calcular (){

    var vacas = Number(input_vacas.value);
    var preco = Number(input_preco.value);
    var litros = Number(input_litros.value);
    var qtdmast = Number(input_qtd_mast.value);
    var media = litros / vacas;
    var lucro = litros * preco;
    var perda = (qtdmast * preco) * 7;
    var lucro_p_vaca = media * preco;

div_mensagem2.innerHTML = `Parabéns, cada vaca rendeu em média ${media} litros de leite e seu ganho por cabeça foi de R$${lucro_p_vaca}, totalizando R$${lucro} de lucro`;

if (qtdmast >= 3) {
div_mensagem.innerHTML = `Cuidado você pode estar perdendo R$${perda} por semana`;
} else {
div_mensagem.innerHTML = `Cuidado, dê atenção à umidade do solo!!!`;
}
//  umidade do solo
//  se umidade > X -- Tome mais cuidado alta umidade da cama 
// se umidade < X -- Tome cuidado, baixa umidade da cama 
//  se umidade entre X e X -- Muito bem, continue cuidando do solo da cama
}

</script>
