<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
  
    <h1>Faturamento</h1>

    Umidade do solo: <input Number="text" id="input_umidade">
    <br><br>
    Quantidade de Vacas: <input Number="text" id="input_vacas">
    <br><br>
    Preço do litro do Leite (hoje em reais): <input Number="text" id="input_preco">
    <br><br>
    Quantidade de litros total: <input Number="text" id="input_litros"> 
    <br><br>
    Quantidade de vacas com mastite: <input Number="text" id="input_qtd_mast">
    <br><br>
    <button onclick="calcular()">Calcular</button>
    <br><br>
    <div id="div_mensagem2" ></div>
    <br>
    <div id="div_mensagem" ></div>

</body>
</html>

<script>

function calcular (){

    var vacas = Number(input_vacas.value);
    var preco = Number(input_preco.value);
    var litros = Number(input_litros.value);
    var qtdmast = Number(input_qtd_mast.value);
    var media = litros / vacas;
    var lucro = litros * preco;
    var perda = (qtdmast * preco) * 7;
    var lucro_p_vaca = media * preco;
    var umidadeSolo = Number(input_umidade.value);
  
if (umidadeSolo > 45){    
    alert (`Cuidado! Seu solo está muito úmido, ligue os ventiladores`);
}

if (umidadeSolo <= 45){
    if (umidadeSolo >= 30){
    alert (`Seu solo está em ótimas condições!`)
    }
} 
    

if (umidadeSolo < 30){    
    alert (`Cuidado! seu solo está muito seco, irregue-o`);
}  


div_mensagem2.innerHTML = `Parabéns, <b>cada vaca</b> rendeu em média <b>${media} litros de leite </b> e seu <b>ganho por cabeça</b> foi de <b>R$${lucro_p_vaca}</b>, totalizando <b style="color:green";>R$${lucro} de lucro.</b>`;

if (qtdmast >= 3) {
div_mensagem.innerHTML = `Cuidado você pode estar <b style="color:red;">perdendo R$${perda} por semana</b>, e seu lucro indo de ${lucro} para <b style="color:orange;">${lucro - perda} por semana.</b>`;
} 
if (qtdmast == 0) {
div_mensagem.innerHTML= `<b style="color:green;">Muito bem, continue dando atenção à umidade do solo!!!</b>`;
}

}

</script>
