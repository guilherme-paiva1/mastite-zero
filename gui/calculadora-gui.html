<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Versão Guilherme</title>
</head>
<body>
    <h1>Calculadora Financeira</h1>

    <div>
        Quantas vacas (aproximadamente) tem na sua fazenda?
        <input type="number" id="input_vacasNaFazenda">
    </div>
    <div>
        Quantas delas estão com mastite?
        <input type="number" id="input_vacasComMastite">
    </div>
    <div>
        <button onclick="calcular()">Calcule seu prejuízo!</button>
    </div>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function calcular() {
        var vacasNaFazenda = Number(input_vacasNaFazenda.value);
        var vacasComMastite = Number(input_vacasComMastite.value);

        var producaoIdeal = vacasNaFazenda * 7;
        var producaoComMastite = vacasComMastite * 7;

        var dinheiroProducaoIdeal = producaoIdeal * 2.7;
        var dinheiroPrejuizo = producaoComMastite * 2.7;

        div_resultado.innerHTML = `
        <br>
        Você está perdendo ${producaoComMastite} litros de leite por dia.<br> 
        <p style = "color:red"> A mastite está te tirando uma média de R$${dinheiroPrejuizo} de lucro diário... </p>
        <p style = "color:green">Você poderia estar fazendo ${producaoIdeal} litros por dia, com lucro estimado de R$${dinheiroProducaoIdeal} por dia, se não fosse a mastite!</p>
        `;
    }
</script>
