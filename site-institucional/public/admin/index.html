<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - CBSafe</title>

    <script src="../js/sessao.js"></script>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="corpo-admin">

    <img src="../assets/icon_logo_transparente.png" alt="">

    <div class="admin">
        <div class="div-conteudo admin">
           
            <div class="div-texto texto-subtitulo">
                <h1>Login</h1>

                <div class="campo-input" id="campoInput">
                    <input type="email" id="inputEmail" placeholder="Email">
                    <input type="password" id="inputSenha" placeholder="Senha">
                    <button class="btn-cadastro" onclick="logar()">Entrar</button>
                </div>
                <div>
                    <span class="erro" id="spanErro"></span>
                </div>

                <div>
                    <span id="spanSucesso"></span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script src="../js/loginAdm.js"></script>
