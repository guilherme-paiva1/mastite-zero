<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      href="./assets/icon_logo_transparente.png"
      type="image/icon type"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./models/modal.js"></script>
    <script src="./models/funcionario.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logo">
          <a href="./index.html" class="a-logo">
            <img src="./assets/icon_logo_transparente.png" alt="Icone vaca" />
            <h2>CBSAFE</h2>
          </a>
        </div>

        <div class="container div-links">
          <ul class="link-navbar">
            <li>
              <a href="./dashboard.html" class="a-nav">Dashboard</a>
            </li>
            <li>
              <a href="./funcionarios.html" class="a-nav selected"
                >Funcionários</a
              >
            </li>
            <li>
              <button id="botaoAbrirModalUsuario" onclick="abrirModalUsuario()">
                <svg
                  id="svgUsuario"
                  class="a-nav"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                  />
                </svg>
              </button>
              <div id="modalUsuario" class="modal-usuario">
                <div class="conteudo-usuario">
                  <a id="linkSair" class="link-sair" href="index.html">Sair</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="modalNovoFuncionario" class="modal-novo-funcionario">
      <div class="conteudo-novo-funcionario">
        <span class="botao-fechar-funcionario" onclick="fecharModal()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-box-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"
            />
            <path
              fill-rule="evenodd"
              d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"
            />
          </svg>
        </span>

        <h1>Insira as informações de cadastro</h1>

        <input type="text" />

        <button>Cadastrar</button>
      </div>
    </div>
    <div class="container-conteudo">
      <div class="div-conteudo">
        <div class="div-texto">
          <h1>Funcionários</h1>
          <p>Gerencie e cadastre seus funcionários por aqui!</p>
          <button onclick="novoFuncionario()" class="botao-novo-funcionario">
            Novo funcionario
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-plus-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
              />
            </svg>
          </button>
        </div>
        <div class="div-texto">
          <div class="div-coluna"></div>
        </div>
      </div>
    </div>
  </body>
</html>
