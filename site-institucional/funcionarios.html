<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./assets/icon_logo_transparente.png" type="image/icon type" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="./index.html" class="a-logo">
                    <img src="./assets/icon_logo_transparente.png" alt="Icone vaca" />
                    <h2>CBSAFE</h2>
                </a>
            </div>

            <div class="container div-links">
                <ul class="link-navbar">
                    <li>
                        <a href="./dashboard.html" class="a-nav">Dashboard</a>
                    </li>
                    <li>
                        <a href="./funcionarios.html" class="a-nav selected">Funcionários</a>
                    </li>
                    <li>
                        <button id="botaoAbrirModalUsuario" onclick="abrirModalUsuario()">
                            <svg id="svgUsuario" class="a-nav" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path fill-rule="evenodd"

                        </button>
                        <div id="modalUsuario" class="modal-usuario">
                            <div class="conteudo-usuario">
                                <a id="linkSair" class="link-sair" href="index.html">Sair</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-conteudo">
        <div class="div-conteudo">
            <div class="div-texto">
                <h1>Funcionários</h1>
                <p>
                    Gerencie e cadastre seus funcionários por aqui!
                </p>
                <button class="botao-novo-funcionario">
                    Novo funcionario <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                      </svg>
                </button>
            </div>
            <div class="div-texto">
                <div class="div-coluna">
                </div>
            </div>
        </div>
    </div>
