<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Financeira de Perda de Lucro na Produção de Leite</h1> <br>
    Insira a Quantidade de Vacas no Barracão: <input type="number" id="input_qtd_vacas"> 
    <br>
    Insira a Quantidade de Vacas com Mastite: <input type="text" id="input_qtd_mastite"> 
    <br><br>
    <button onclick="calcular()">Calcular Perda Semanal</button>
    <br> <br>
    <div id="div_resultado"></div>
</body>
<script>
    function calcular(){
        var vacasTotal = Number(input_qtd_vacas.value);
        var vacasMastite = Number(input_qtd_mastite.value);

        var lucro = (vacasTotal * 40 * 7) * 2.46;
        var perda = vacasMastite * 775;

        var calculoPerda = lucro - perda;

        div_resultado.innerHTML= `Você teria o lucro semanal de R$ ${lucro}, porém, após ${vacasMastite} contrairem mastite, houve perda de R$ ${perda}. O lucro foi de R$ ${calculoPerda}.` 
    }
</script>

</html>
