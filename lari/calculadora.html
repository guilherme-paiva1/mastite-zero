<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body style="color: rgb(190, 97, 10); background-color: blanchedalmond">
    <h1>Calculadora Financeira de Perda de Lucro na Produção de Leite</h1> <br>
    Insira a Quantidade de Vacas no Barracão: <input type="number" id="input_qtd_vacas"> 
    <br>
    Insira a Quantidade de Vacas com Mastite: <input type="text" id="input_qtd_mastite"> 
    <br><br>
    <button onclick="calcular()">Calcular Perda Semanal</button>
    <br> <br>
    <div id="div_resultado"></div>
</body>
<script>
    function calcular(){
        var vacasTotal = Number(input_qtd_vacas.value);
        var vacasMastite = Number(input_qtd_mastite.value);

        var lucro = (vacasTotal * 40 * 7) * 2.46; /*40 representa a média diária em litro de produção de uma vaca leiteira multiplicado pelo total de vacas. Esse valor é multiplicado por 7 representando uma semana. 
        O resultado será multiplicado por 2.46 que é média do litro de leite, resultando no lucro semanal.*/ 

        var perda = vacasMastite * 775; /*O número de vacas com mastite é multiplicado por 775, que é a perda em dinheiro semanal para tratatamento da doença,
        considerando tratamento farmacológico, visita médica veterinária e testes de controle da doença, além da perda estipulada em produção. */

        var calculoPerda = lucro - perda; // Calculo da perda que se dá pelo lucro subtraído pela perda.

        var mensagem = `Você teria o lucro semanal de <b style="color:green">R$ ${lucro}</b>, porém, após ${vacasMastite} contrairem mastite, houve perda de <b style="color:red">R$ ${perda}</b>. Portanto, o lucro foi de <b style="color:green">R$ ${calculoPerda}</b>.` 

        if (vacasMastite == 0){
            mensagem += `<br> Parabéns, você não tem nenhuma vaca doente!`
        }

        div_resultado.innerHTML = mensagem
    }
</script>

</html>
