<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./assets/icon_logo_transparente.png" type="image/icon type">
</head>


<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="./assets/icon_logo_transparente.png" alt="Icone vaca">
                <h2>CBSAFE</h2>
            </div>

            <ul class="link-navbar">
                <li>
                    <a href="index.html" class="a-nav">Home</a>
                </li>
                <li>
                    <a href="#" class="a-nav">Sobre nós</a>
                </li>
                <li>
                    <a href="#" class="a-nav">Sustentabilidade</a>
                </li>
                <li>
                    <a href="cadastro.html" class="a-nav">Cadastre-se</a>
                </li>
                <li>
                    <a href="login.html" class="a-nav selected">Entrar</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-conteudo">

        <div class="container-login">
            <div class="texto-inserir"><h1>Insira suas informações de login: </h1></div>

            <div class="campos-login">
                <label for="inputCnpj">Cnpj: </label>

                <input type="text" id="inputCnpj">
            </div>
                <span id="mensagemAlertaCnpj" class="mensagem-alerta"></span>
            
            <div class="campos-login">
                <label for="inputSenha">Senha: </label>

                <input type="text" type="password" id="inputSenha">
            </div>
            <span id="mensagemAlertaSenha" class="mensagem-alerta"></span>
            
            <button class="botao-login" onclick="logar()" type="submit">Entrar</button>
        </div>
    </div>
</body>
